<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="caption-text">
                <p>This is not a real signup form. This service is a ground breaking new software program that allows
                    customers
                    to stand up infrastructure in seconds with no prior experience. Code up your dream with just notepad
                    and some coffee.
                </p>
            </div>
            <div class="form">
                <form action="#" class="form">
                    <div class="input">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="name" required>
                    </div>
                    <div class="input">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword" required>
                    </div>
                    <div class="form-example">
                        <input type="submit" value="Sign Up">
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
